<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Título de tu página</title>
  <!-- Enlaces a los archivos de Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Barra superior -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="./index.html"><img src="./img/toplatptop2.png" width="90px"></a>
      <h1 class="text-white font-weight-bold">TOP LAPTOP</h1>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">Buscar Portatiles por Caracteristicas</h1>
        <form>

          <div class="row mb-4">

            <div class="col-sm">
              <label for="exampleInputEmail1" class="form-label">Precio desde</label>
              <input class="form-control" min="0" type="number" name="" id="">
            </div>
            <div class="col-sm">
              <label for="exampleInputEmail1" class="form-label">Precio hasta</label>
              <input class="form-control" min="0" type="number" name="" id="">
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Marca</label>
            <select class="custom-select">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="row mb-4">

            <div class="col-sm">
              <label for="exampleInputEmail1" class="form-label">Cantidad de RAM</label>
              <input class="form-control" min="2" max="64" step="2" type="number" name="" id="">
            </div>
            <div class="col-sm">
              <label for="exampleInputEmail1" class="form-label">Cantidad de almacenamiento</label>
              <input class="form-control" type="number" name="" id="">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Enlaces a los archivos de Bootstrap JS (jQuery es requerido) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
</body>

</html>
